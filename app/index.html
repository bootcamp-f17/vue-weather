<!DOCTYPE html>
<html>
<head>
  <title>Awesome Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body class="container">
  <h1>Awesome Weather</h1>

  <div id="weather">

    <div id="inputForm" class="form-inline">

      <input type="number" class="form-control" placeholder="40507" v-model="zipInput">

      <button type="button" class="btn btn-success" v-on:click="getWeather">Get Weather</button>

    </div>

    <div id="error" class="panel panel-danger" v-if="showError">

      <div class="panel-heading">
        <h3 class="panel-title">Error</h3>
      </div>

      <div class="panel-body">
        <p>{{ errorMessage }}</p>
      </div>

    </div>

    <div id="output" v-if="showOutput">

      <div class="panel panel-info">

        <div class="panel-heading">
          <h3 class="panel-title">City</h3>
        </div>

        <div class="panel-body">
          <p>{{ cityOutput }}</p>
        </div>

      </div>

      <div class="panel panel-info">

        <div class="panel-heading">
          <h3 class="panel-title">Temperature</h3>
        </div>

        <div class="panel-body">
          
          <table class="table table-bordered">
            <tr>
              <th>Kelvin</th>
              <th>Fahrenheit</th>
              <th>Celsius</th>
            </tr>
            <tr>
              <td v-html="temperatureOutputK"></td>
              <td v-html="temperatureOutputF"></td>
              <td v-html="temperatureOutputC"></td>
            </tr>
          </table>

        </div>

      </div>

      <div class="panel panel-info">

        <div class="panel-heading">
          <h3 class="panel-title">Condition</h3>
        </div>

        <div class="panel-body">
          <p>{{ conditionOutput }}</p>
        </div>

      </div>

      <div class="panel panel-info">

        <div class="panel-heading">
          <h3 class="panel-title">Temperature in Pictures</h3>
        </div>

        <div class="panel-body">
          <img alt="" :src="weatherImage" width="400">
        </div>

      </div>

    </div>

  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="main.js"></script>

</body>
</html>
